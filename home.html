<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LebKob</title>
    <link rel="icon" href="images/LebKob-Logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
  </head>

  <body>
    <div class="header">
      <div class="header-left">
        <img class="header-lebkob-trademark" src="images/LebKob-Trademark.png">
      </div>
      <div class="header-middle">
        <p class="page-name"></p>
      </div>
      <div class="header-right">
        <p class="header-home">Home</p>
        <p class="header-game">Games</p>
        <p class="header-updates">Updates</p>
        <button class="team-button">Team</button>
      </div>
    </div>

    <div class="sections">
      <div class="section-1">
        <img class="section-1-image-background" src="images/TheWishingWellCover.png">
        <div class="section-1-background-overlay"></div>
        <div class="section-1-content">
          <p class="section-1-welcome">Welcome!</p>
          <p class="section-1-to-page">to LebKob's page</p>
          <img class="section-1-logo" src="images/LebKob-Logo.png">
          <p class="section-1-stay-tuned">Please stay tuned for upcoming contents!</p>
        </div>
      </div>

      <div class="section-2">
        <div class="section-2-main-container-upper">
          <p class="section-2-or">Or...</p>
        </div>
        <div class="section-2-main-container-lower">
          <div class="section-2-inner-container-text">
            <p>You could check out<br>our portfolios</p>
            <button class="section-2-portfolio-button">Right here!</button>
          </div>
          <div class="section-2-inner-container-image">

          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="footer-main-container-upper"></div>
      <div class="footer-main-container-lower">
        <p>&copy; 2023 LebKob. All Rights Reserved.</p>
      </div>
    </div>

    <script src="scripts/page-effects.js"></script>
  </body>
</html>
